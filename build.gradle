buildscript {
	ext {
		springBootVersion = '1.5.10.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

group = 'io.pivotal'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile 'org.springframework.cloud:spring-cloud-starter-oauth2:1.2.2.RELEASE'
//	compile 'org.springframework.cloud:spring-cloud-cloudfoundry-connector:1.2.0.RELEASE'
//	compile 'io.pivotal.spring.cloud:spring-cloud-sso-connector:1.1.0.RELEASE'
    compile 'org.projectlombok:lombok:1.16.20'
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
